<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leo e N√°taly üíñ</title>

  <!-- Evita miniatura ou data no preview do WhatsApp -->
  <meta property="og:title" content="üíñ">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta name="twitter:card" content="summary">

  <style>
    :root {
      --bg1: #fff0f5;
      --bg2: #ffe6eb;
      --text: #2b2b2b;
      --accent: #e63946;
    }

    html,body {
      height: 100%;
      margin: 0;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      color: var(--text);
      font-family: 'Poppins', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: justify;
    }

    .card {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 50px 32px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 460px;
      width: 90%;
      animation: fadeIn 1.5s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* FOTO CENTRALIZADA */
    .foto {
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      margin: 20px auto 25px;
      display: block;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    #counter {
      font-feature-settings: 'tnum';
      font-variant-numeric: tabular-nums;
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--accent);
      text-shadow: 1px 1px 2px #00000033, -1px -1px 2px #ffffffcc;
      text-align: center;
    }

    .sub {
      margin-top: 18px;
      font-size: 20px;
      opacity: .9;
      line-height: 1.4;
      text-align: justify;
    }

    .heart {
      display: inline-block;
      animation: pulse 1.4s infinite;
      color: var(--accent);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .initials {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 600;
      font-size: 24px;
      color: var(--accent);
      background: #fff;
      padding: 6px 14px;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      letter-spacing: 2px;
      text-align: center;
    }

    .extra {
      margin-top: 14px;
      font-size: 16px;
      color: #555;
      font-weight: bold;
      text-align: justify;
    }

    @media (min-width:520px){#counter{font-size:72px}}
  </style>
</head>
<body>
  <div class="card">
    <div class="initials">N ‚ù§ L</div>

    <!-- AQUI EST√Å A FOTO -->
    <img src="foto.JPG" class="foto" alt="Te amo">

    <div id="counter">0</div>

    <div class="sub">
      Esse √© o tempo que se passou desde o dia em que comecei a te amar, meu amor.<br>
      Esse √© o primeiro rel√≥gio do universo que nunca vai parar, porque eu vou te amar por toda a eternidade.
      <span class="heart">‚ù§</span>
    </div>

    <div class="extra" id="extraText"></div>
  </div>

  <script>
    const start = new Date(2025, 9, 4, 0, 0, 0, 0); // setembro = m√™s 8 (0-index)

    const fmt = new Intl.NumberFormat(undefined, { maximumFractionDigits: 2 });
    const el = document.getElementById('counter');
    const extra = document.getElementById('extraText');

    function update() {
      const now = Date.now();
      const diffMs = now - start.getTime();
      const diffSec = diffMs / 1000;
      const millions = diffSec / 1_000_000;

      el.textContent = diffSec > 0 ? fmt.format(diffSec.toFixed(0)) + ' s' : '0 s';

      if (diffSec > 0) {
        extra.textContent =
          `J√° se foram ${fmt.format(millions)} milh√µes de segundos, e em cada um deles eu te amei.`;
      } else {
        extra.textContent = '';
      }
      requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
  </script>
</body>
</html>
